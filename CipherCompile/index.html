<!--
  New static index.html for Netlify deployment.
  - Loads challenge data from static/js/challenges.js
  - Contains dashboard and challenge view
  - Uses JS to switch views and handle navigation
  - References static assets directly
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybersecurity Challenges - Python Code Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-darker.min.css">
</head>
<body>
  <div id="dashboardView">
    <!-- Dashboard HTML from dashboard.html goes here, with JS event handlers for challenge selection -->
  </div>
  <div id="challengeView" style="display:none;">
    <!-- Challenge/editor HTML from index.html goes here, with JS to fill in challenge data -->
  </div>
  <script src="static/js/challenges.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
  <script src="static/js/editor.js"></script>
</body>
</html>
