<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ challenge.title }} - Simple Coding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-darker.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .challenge-header {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .editor-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .CodeMirror {
            height: 400px;
            font-size: 14px;
        }
        
        .output-container {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            min-height: 100px;
            white-space: pre-wrap;
        }
        
        .difficulty-badge {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 20px;
        }
        
        .difficulty-easy {
            background-color: #d4edda;
            color: #155724;
        }
        
        .difficulty-medium {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .marks-badge {
            background-color: #e3f2fd;
            color: #1565c0;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Challenge Info -->
            <div class="col-12 mb-4">
                <div class="challenge-header p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <h2 class="mb-2">{{ challenge.title }}</h2>
                            <div class="d-flex gap-2">
                                <span class="difficulty-badge difficulty-{{ challenge.difficulty.lower() }}">
                                    {{ challenge.difficulty }}
                                </span>
                                <span class="marks-badge">{{ challenge.marks }}</span>
                            </div>
                        </div>
                        <a href="/" class="btn btn-outline-secondary">
                            ‚Üê Back to Dashboard
                        </a>
                    </div>
                    <p class="text-muted mb-0">{{ challenge.description }}</p>
                </div>
            </div>
            
            <!-- Code Editor -->
            <div class="col-lg-8 mb-4">
                <div class="editor-container">
                    <div class="p-3 bg-light border-bottom">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Code Editor</h5>
                            <button id="runCode" class="btn btn-success">
                                Run Code
                            </button>
                        </div>
                    </div>
                    <textarea id="codeEditor">{{ challenge.starter_code }}</textarea>
                </div>
            </div>
            
            <!-- Output -->
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Output</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="output" class="output-container">
                            Click "Run Code" to see output...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    
    <script>
        // Initialize CodeMirror
        const editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
            mode: 'python',
            theme: 'material-darker',
            lineNumbers: true,
            indentUnit: 4,
            indentWithTabs: false,
            matchBrackets: true,
            autoCloseBrackets: true
        });

        // Run code function
        document.getElementById('runCode').addEventListener('click', function() {
            const code = editor.getValue();
            const outputDiv = document.getElementById('output');
            
            outputDiv.textContent = 'Running code...';
            
            fetch('/run_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    outputDiv.textContent = data.output || 'Code executed successfully (no output)';
                } else {
                    outputDiv.textContent = 'Error:\n' + (data.error || 'Unknown error occurred');
                }
            })
            .catch(error => {
                outputDiv.textContent = 'Error: ' + error.message;
            });
        });
    </script>
</body>
</html>
