<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Coding Challenges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .challenge-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
        }
        
        .challenge-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .difficulty-badge {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 20px;
        }
        
        .difficulty-easy {
            background-color: #d4edda;
            color: #155724;
        }
        
        .difficulty-medium {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .difficulty-hard {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .marks-badge {
            background-color: #e3f2fd;
            color: #1565c0;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center mb-5">
                <h1 class="text-white mb-3">Simple Coding Challenges</h1>
                <p class="text-white-50">Practice your programming skills with these simple challenges</p>
            </div>
        </div>
        
        <div class="row g-4">
            {% for challenge_id, challenge in challenges.items() %}
            <div class="col-md-6 col-lg-4">
                <div class="card challenge-card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <h5 class="card-title mb-0">{{ challenge.title }}</h5>
                            <div class="d-flex flex-column gap-1">
                                <span class="difficulty-badge difficulty-{{ challenge.difficulty.lower() }}">
                                    {{ challenge.difficulty }}
                                </span>
                                <span class="marks-badge">{{ challenge.marks }}</span>
                            </div>
                        </div>
                        
                        <p class="card-text text-muted">{{ challenge.description }}</p>
                        
                        <div class="mt-auto">
                            <a href="/challenge/{{ challenge_id }}" class="btn btn-primary w-100">
                                Start Challenge
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
